matrix:
  include:
  - env: OSEXT=".exe" DEPLOY_FILE="fireward.exe"
    os: windows
  - env: DEPLOY_FILE="fireward-osx"
    os: osx
  - env: DEPLOY_FILE="fireward-linux"
    addons:
      apt:
        packages:
        - libgmp-dev


install: source ./travis/getstack.sh
script: source ./travis/buildfile.sh

deploy:
  provider: releases
  draft: true
  api_key:
    secure: 
  file: $(stack path --local-bin)/${DEPLOY_FILE}.tar
  on:
    repo: bijoutrouvaille/fireward
    tags: true
    all_branches: true

